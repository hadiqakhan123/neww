<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <title>Webpage</title>
</head>
<body>
    <div class="container-xxl">
        <div class="navbar">
            <div class="logo"><img src="assests/newlog.png" alt="logo"></div>
            <div class="nav-list">
                <ul>
                    <li><a>About</a></li>
                    <li><a>Features</a></li>
                    <li><a>Pricing</a></li> 
                    <li><a>Gallery</a></li>
                    <li><a>Team</a></li>
                    <li><button class="btn"><a>Contact Us</a></button></li> 
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="left">
                <div class="left-in">
                    <h1 class="give-robots">GIVE ROBOTS A <br>
                         SECOND CHANCE</h1>
                    <p class="we-save">We save 1 million robots from destruction every year and find a new home for them. Let's save the robots!</p> <!-- Corrected class name -->
                    <button class="btn">Get started</button>
                </div>
            </div>
            <div class="right">
                <div class="robots"><img src="assests/gan-removebg-preview (1).png" alt="Robot Image"></div> <!-- Added alt attribute -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
